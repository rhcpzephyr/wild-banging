<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wild Bang-Bang game</title>

    <style>
      :root {
        --color-main: #555;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        gap: 20px;
      }

      h1 {
        text-align: center;
      }

      .container {
        display: flex;
        width: 100%;
        justify-content: space-around;
        border-bottom: solid var(--color-main) 10px;
        padding: 5px;
      }

      .cowboy {
        height: 100px;
        width: 50px;
        background-color: var(--color-main);
      }
    </style>
  </head>

  <body>
    <h1>Press Shift to play</h1>
    <div class="container">
      <div class="cowboy"></div>
      <div class="cowboy"></div>
    </div>
  </body>
</html>
